{% load i18n tags %}
{% url 'news_list' as news_url %}

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{% trans 'Site news' %}</h3>
    </div>
    <div class="panel-body" style="padding: 1px">
        <div class="list-group" style="margin-bottom: 0">
            {% if news_list %}
                {% for news in news_list %}
                    <a class="list-group-item {% current_nav news.get_absolute_url %}"
                       title="{{ news.title }}" href="{{ news.get_absolute_url }}">
                        <i class="glyphicon glyphicon-list-alt"></i> {{ news.title|truncatewords:3 }}
                    </a>
                {% endfor %}
            {% else %}
                <a class="list-group-item" title="{% trans 'Not found' %}" href="#">{% trans 'Not found' %}</a>
            {% endif %}

            <a class="list-group-item {% current_nav news_url %}"
               title="{% trans 'More...' %}" href="{{ news_url }}" data-toggle="tooltip" data-placement="top">
                {% trans "More..." %}
            </a>

        </div>
    </div>
</div>

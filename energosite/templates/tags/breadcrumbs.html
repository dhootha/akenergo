{% load i18n %}
{% if trail %}
    <ul class="breadcrumb" style="margin-bottom: 5px;">
        {% if show_home %}
            <li>
                <a href="{% url 'home' %}"><i class="glyphicon glyphicon-home"></i> {% trans 'Home' %}</a>
            </li>
        {% endif %}
        {% for url, title in trail %}
            <li><a href="{{ url }}">{{ title }}</a></li>
        {% endfor %}
    </ul>
{% endif %}

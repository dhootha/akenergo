{% load  i18n tags %}


<!-- Modal -->
<div class="modal fade" id="{{ searchModalId }}" tabindex="-1" role="dialog" aria-labelledby="{{ searchModalId }}Label"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="{{ searchModalId }}Label">{{ searchModalTitle }}</h4>
            </div>
            <div class="modal-body">

                {% trans 'Find' as findCaption %}
                {% standard_form form_variable form_id=searchFormId action=formAction submitCaption=findCaption %}

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>

</div>

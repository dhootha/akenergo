{% load i18n %}
{% if abonents %}
    <h3 style="margin-top: 30px; margin-bottom: 30px;">{{ results_caption }}</h3>
    <table id="search_results_table" class="table table-responsive table-striped table-bordered table-hover table-condensed">
        <thead>
        <tr>
            <th>{% trans 'Personal number' %}</th>
            <th> {% trans 'Client name' %}</th>
        </tr>
        </thead>

        <tbody>
        {% for abonent in abonents %}
            <tr>
                <td>
                    <a class="a_nls" href="#" title="{{ abonent.nls }}">{{ abonent.nls }}</a>
                </td>
                <td> {{ abonent.fio }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>
        <strong>
            {% trans 'Not found' %}
        </strong>
    </p>

{% endif %}
<script>
     $(document).ready(function () {
     $(".a_nls").click(function (e) {
        e.preventDefault();
        $(this).closest("div.modal").modal('hide');
        $("#id_nls").val($(this).text());
    });
      });
</script>

{% load i18n %}
{% if abonents %}
    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
        <tr>
            <th>{% trans 'Personal number' %}</th>
            <th> {% trans 'Client name' %}</th>
        </tr>
        </thead>

        <tbody>
        {% for abonent in abonents %}
            <tr>
                <td>
                    <a href="{{ request.session.search_refered_from|default:'#' }}"
                       title="{{ abonent.nls }}">{{ abonent.nls }}</a>
                </td>
                <td> {{ abonent.fio }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>
        <strong>
            {% trans 'Not found' %}
        </strong>
    </p>

{% endif %}
